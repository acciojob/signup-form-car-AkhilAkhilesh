<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for=name>Name*</label>
		<input id="name" name="name" title="name" type="text" placeholder="name" required>
		<br><br>

		<label for=email>Email*</label>
		<input id="email" name="email" title="email" type="email" placeholder="Email" required>
		<br><br>

		<label>Gender*</label>
		<input type="radio" id="gender-male" name="gender" value="male" required>
		<label for="gender-male">Male</label>
		<input type="radio" id="gender-female" name="gender" value="female" required>
		<label for="gender-female">Female</label>
		<br><br>
		
		<label for=cars>Car Brands</label>
		<select name="carbrand" required>
			<option value="null"></option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Pagani">Pagani</option>
		</select>
		<br><br>

		<label for=age>Age*</label>
		<input id="age" name="age" title="age" type="number" placeholder="Age" required>
		<br><br>

		<label for=dob>DOB*</label>
		<input id="dob" name="dob" title="dob" type="date" required>
		<br><br>

		<label for=number>Phone Number</label>
		<input id="number" name="phnumber" title="number" type="tel" placeholder="xxx-xxx-xxx" >
		<br><br>
		
		<label for=password>Password*</label>
		<input id="password" name="password" title="password" type="password" required>
		<br><br>

		<label for=tos>I agree to the TOS</label>
		<input id="tos" name="agree" title="status" type="checkbox" required>
		<br><br>

		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
